<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanceHub - Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl shadow-lg overflow-hidden max-w-lg w-full flex">
            <!-- Left Section with Logo and Description -->

            <!-- Right Section with Forms -->
            <div class="w-full p-8">
                <!-- Tab Switching -->
                <div class="flex mb-8">
                    <button onclick="showLogin()" id="loginTab" class="w-1/2 py-2 text-center border-b-2 border-purple-600">Login</button>
                    <button onclick="showSignup()" id="signupTab" class="w-1/2 py-2 text-center border-b">Signup</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" onsubmit="return validateLogin(event)" class="space-y-4">
                    <div>
                        <input type="text" placeholder="Email" id="loginEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500">
                        <span class="text-red-500 text-sm hidden" id="loginEmailError"></span>
                    </div>
                    <div>
                        <input type="password" placeholder="Password" id="loginPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500">
                        <span class="text-red-500 text-sm hidden" id="loginPasswordError"></span>
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">Login</button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" onsubmit="return validateSignup(event)" class="hidden space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <input type="text" placeholder="First Name" id="firstName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500">
                            <span class="text-red-500 text-sm hidden" id="firstNameError"></span>
                        </div>
                        <div>
                            <input type="text" placeholder="Last Name" id="lastName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500">
                            <span class="text-red-500 text-sm hidden" id="lastNameError"></span>
                        </div>
                    </div>
                    <div>
                        <input type="text" placeholder="Middle Name (Optional)" id="middleName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500">
                    </div>
                    <div>
                        <input type="text" placeholder="Username" id="signupUsername" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500">
                        <span class="text-red-500 text-sm hidden" id="signupUsernameError"></span>
                    </div>
                    <div>
                        <input type="email" placeholder="Email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500">
                        <span class="text-red-500 text-sm hidden" id="emailError"></span>
                    </div>
                    <div>
                        <input type="password" placeholder="Password" id="signupPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500">
                        <span class="text-red-500 text-sm hidden" id="signupPasswordError"></span>
                    </div>
                    <div>
                        <select id="userType" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500">
                            <option value="">Select User Type</option>
                            <option value="freelancer">Freelancer</option>
                            <option value="client">Client</option>
                        </select>
                        <span class="text-red-500 text-sm hidden" id="userTypeError"></span>
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginTab').classList.add('border-purple-600');
            document.getElementById('signupTab').classList.remove('border-purple-600');
        }

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginTab').classList.remove('border-purple-600');
            document.getElementById('signupTab').classList.add('border-purple-600');
        }

        function validateLogin(event) {
            event.preventDefault();
            let isValid = true;
            
            const email = document.getElementById('loginEmail');
            const password = document.getElementById('loginPassword');
            
            if (!email.value.trim()) {
                showError('loginEmail', 'Email is required');
                isValid = false;
            } else if (/^\d+$/.test(email.value)) {
                showError('loginEmail', 'Email cannot contain only numbers');
                isValid = false;
            } else {
                hideError('loginEmail');
            }

            if (!password.value) {
                showError('loginPassword', 'Password is required');
                isValid = false;
            } else {
                hideError('loginPassword');
            }
            if (isValid) {
        console.log('Signup Form Submission:', {
            email: document.getElementById('loginEmail').value,
            password: document.getElementById('loginPassword').value,
        });
    }

            return isValid;
        }

        function validateSignup(event) {
            event.preventDefault();
            let isValid = true;

            if (!document.getElementById('firstName').value.trim()) {
                showError('firstName', 'First name is required');
                isValid = false;
            } else {
                hideError('firstName');
            }

            if (!document.getElementById('lastName').value.trim()) {
                showError('lastName', 'Last name is required');
                isValid = false;
            } else {
                hideError('lastName');
            }

            const signupUsername = document.getElementById('signupUsername');
            if (!signupUsername.value.trim()) {
                showError('signupUsername', 'Username is required');
                isValid = false;
            } else if (/^\d+$/.test(signupUsername.value)) {
                showError('signupUsername', 'Username cannot contain only numbers');
                isValid = false;
            } else {
                hideError('signupUsername');
            }

            const email = document.getElementById('email');
            if (!email.value) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!email.value.match(/^[^\s@]+@(gmail|yahoo|outlook|hotmail)\.(com|net|org)$/i)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            } else {
                hideError('email');
            }

            if (!document.getElementById('signupPassword').value) {
                showError('signupPassword', 'Password is required');
                isValid = false;
            } else {
                hideError('signupPassword');
            }

            if (!document.getElementById('userType').value) {
                showError('userType', 'Please select user type');
                isValid = false;
            } else {
                hideError('userType');
            }

            if (isValid) {
        console.log('Signup Form Submission:', {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            middleName: document.getElementById('middleName').value,
            username: document.getElementById('signupUsername').value,
            email: document.getElementById('email').value,
            password: document.getElementById('signupPassword').value,
            userType: document.getElementById('userType').value
        });
    }


            return isValid;
        }

        function showError(fieldId, message) {
            const errorSpan = document.getElementById(fieldId + 'Error');
            errorSpan.textContent = message;
            errorSpan.classList.remove('hidden');
        }

        function hideError(fieldId) {
            const errorSpan = document.getElementById(fieldId + 'Error');
            errorSpan.classList.add('hidden');
        }
    </script>
</body>
</html>
