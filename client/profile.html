<html lang="en">

  <body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">

        <!-- Search Input -->

          <!-- Search Results Dropdown -->

    <div class="container mx-auto px-4 pt-24">
      <!-- Profile Header -->
      <!-- Profile Header -->
      <div
        class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-lg p-8 mb-6"
      >
        <div
          class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8"
        >
          <!-- Avatar container - will be populated by JavaScript -->
          <div class="relative group">
            <!-- Initials avatar will be inserted here -->
          </div>
          <div class="text-center md:text-left text-white">
            <h1 class="text-3xl font-bold">John Doe</h1>
            <p class="text-lg opacity-90">@johndoe</p>
          </div>
        </div>
      </div>

      <!-- Tabs Navigation -->
      <div class="bg-white rounded-lg shadow-md">
        <div class="border-b">
          <nav class="flex space-x-4 px-6" aria-label="Tabs">
            <button
              class="tab-btn px-4 py-3 text-blue-600 border-b-2 border-blue-600"
              data-tab="general"

              General
            </button>
            <button class="tab-btn px-4 py-3 text-gray-500" data-tab="settings">
              Settings
            </button>
            <button
              id="postTab"
              class="tab-btn tab-post px-4 py-3 text-gray-500"
              data-tab="posts"
            >
              Posts
            </button>
            <button

              class="tab-btn px-4 py-3 text-gray-500"

              Proposals

        </div>

        <!-- Tab Contents -->
        <div class="p-6">
          <!-- General Tab -->
          <div id="general" class="tab-content">
            <form id="profileForm" class="space-y-6">
              <div class="grid grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >First Name</label
                  >
                  <input
                    type="text"
                    name="firstName"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />

                    class="mt-1 text-sm text-red-600 hidden"
                    id="firstNameError"
                  ></p>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    name="lastName"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                  <p
                    class="mt-1 text-sm text-red-600 hidden"
                    id="lastNameError"
                  ></p>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Middle Name</label
                  >
                  <input
                    type="text"
                    name="middleName"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Username</label
                  >
                  <input
                    type="text"
                    name="username"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                  <p
                    class="mt-1 text-sm text-red-600 hidden"
                    id="usernameError"
                  ></p>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Email</label
                  >
                  <input
                    type="email"
                    name="email"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                  <p
                    class="mt-1 text-sm text-red-600 hidden"
                    id="emailError"
                  ></p>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Phone Number</label
                  >
                  <input
                    type="number"
                    name="phoneNumber"
                    minlength="10"
                    maxlength="10"
                    pattern="\d{10}"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                  <p
                    class="mt-1 text-sm text-red-600 hidden"
                    id="phoneNumberError"
                  ></p>
                </div>
              </div>

              <div id="submitAlert" class="hidden rounded-md p-4 mb-4"></div>

              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
              >
                Save Changes
              </button>
            </form>
          </div>

          <!-- Settings Tab -->

          <div id="settings" class="tab-content hidden">
            <div class="max-w-2xl space-y-8">
              <!-- Account Actions -->
              <div class="bg-white p-6 rounded-lg border">
                <h3 class="text-lg font-medium mb-4">Account Actions</h3>
                <div class="space-y-4">
                  <button
                    class="w-full text-left px-4 py-2 rounded border hover:bg-gray-50 transition"
                  >
                    <i class="fas fa-download mr-2"></i> Download My Data
                  </button>
                  <button
                    class="w-full text-left px-4 py-2 rounded border hover:bg-gray-50 transition text-yellow-600"
                  >
                    <i class="fas fa-pause-circle mr-2"></i> Deactivate Account
                  </button>
                  <button
                    class="w-full text-left px-4 py-2 rounded bg-red-50 text-red-600 border border-red-200 hover:bg-red-100 transition"
                  >
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Posts Tab -->

          <div id="posts" class="tab-content hidden">
            <!-- Main Content Area -->
            <div class="bg-white rounded-lg shadow-md">
              <!-- Tabs Navigation -->
              <div class="border-b">
                <nav class="flex space-x-4 px-6" aria-label="Tabs">
                  <button
                    class="tab-btn px-4 py-3 text-blue-600 border-b-2 border-blue-600"
                    data-tab="all"
                  >
                    All Posts
                  </button>
                </nav>
              </div>

              <!-- Add this inside your tab-content div after other tabs -->
              <div id="proposals" class="tab-content hidden">
                <div class="p-6">
                  <div class="mb-6 flex justify-between items-center">
                    <h2 class="text-2xl font-semibold text-gray-900">My Proposals</h2>
                  </div>
                  
                  <!-- Loading spinner -->
                  <div id="proposalsLoading" class="hidden">
                    <div class="flex justify-center py-12">
                      <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
                    </div>
                  </div>
              
                  <!-- Proposals content -->
                  <div id="proposalsContent" class="space-y-4">
                    <!-- Proposals will be loaded here -->
                  </div>
                </div>
              </div>

              <script>
                // Add this to your JavaScript
                function showTab(tabId) {
                  // Hide all tab contents
                  document
                    .querySelectorAll(".tab-content")
                    .forEach((content) => {
                      content.classList.add("hidden");
                    });

                  // Show selected tab content
                  const selectedTab = document.getElementById(tabId);
                  if (selectedTab) {
                    selectedTab.classList.remove("hidden");
                  }

                  // Update tab button styles
                  document.querySelectorAll(".tab-btn").forEach((btn) => {
                    if (btn.getAttribute("data-tab") === tabId) {
                      btn.classList.add(
                        "text-blue-600",
                        "border-b-2",
                        "border-blue-600"
                      );
                      btn.classList.remove("text-gray-500");
                    } else {
                      btn.classList.remove(
                        "text-blue-600",
                        "border-b-2",
                        "border-blue-600"
                      );
                      btn.classList.add("text-gray-500");
                    }
                  });
                }

                async function loadProposals() {
                  const userData = JSON.parse(localStorage.getItem("userData"));
                  const proposalsContent =
                    document.getElementById("proposalsContent");
                  const loadingElement =
                    document.getElementById("proposalsLoading");

                  if (!proposalsContent) {
                    console.error("proposalsContent element not found");
                    return;
                  }

                  // Show loading state
                  loadingElement.classList.remove("hidden");
                  proposalsContent.innerHTML = "";

                  if (!userData) {
                    proposalsContent.innerHTML =
                      '<p class="text-center text-gray-500 py-8">Please login to view proposals</p>';
                    loadingElement.classList.add("hidden");
                    return;
                  }

                  try {
                    const endpoint =
                      userData.userType === "freelancer"
                        ? `http://localhost/Najeekai/api/proposal.php?freelancerId=${userData.id}`
                        : `http://localhost/Najeekai/api/proposal.php?postId=${userData.id}`;

                    const response = await fetch(endpoint);
                    const result = await response.json();

                    loadingElement.classList.add("hidden");

                    if (
                      result.status === "success" &&
                      result.data &&
                      result.data.length > 0
                    ) {
                      const proposalCards = result.data
                        .map(
                          (proposal) => `
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-all p-6">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-lg font-semibold">Proposal ID: ${proposal.id}</h3>
              <p class="text-sm text-gray-600 mt-1">Post ID: ${
                proposal.postId
              }</p>
            </div>
            <span class="px-3 py-1 rounded-full text-sm font-medium ${
              proposal.isApproved
                ? "bg-green-100 text-green-800"
                : "bg-yellow-100 text-yellow-800"
            }">
              ${proposal.isApproved ? "Approved" : "Pending"}
            </span>
          </div>
          
          ${
            !proposal.isApproved && userData.userType === "customer"
              ? `
            <div class="mt-4 flex justify-end space-x-3">
              <button onclick="handleProposal('${proposal.id}', 'reject')" 
                class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                Reject
              </button>
              <button onclick="handleProposal('${proposal.id}', 'approve')" 
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Approve
              </button>
            </div>
          `
              : ""
          }
        </div>
      `
                        )
                        .join("");

                      proposalsContent.innerHTML = proposalCards;
                    } else {
                      proposalsContent.innerHTML = `
        <div class="text-center py-8">
          <p class="text-gray-500">No proposals found</p>
          <p class="text-sm text-gray-400 mt-2">
            ${
              userData.userType === "freelancer"
                ? "Start applying to jobs to see your proposals here"
                : "Your posts have not received any proposals yet"
            }
          </p>
        </div>
      `;
                    }
                  } catch (error) {
                    console.error("Error loading proposals:", error);
                    loadingElement.classList.add("hidden");
                    proposalsContent.innerHTML = `
      <div class="text-center py-8">
        <p class="text-red-500">Error loading proposals. Please try again later.</p>
      </div>
    `;
                  }
                }

                async function handleProposal(proposalId, action) {
                  try {
                    const response = await fetch(
                      "http://localhost/Najeekai/api/proposal.php",
                      {
                        method: "PUT",
                        headers: {
                          "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                          proposalId,
                          action,
                          isApproved: action === "approve" ? 1 : 0,
                        }),
                      }
                    );

                    const data = await response.json();
                    if (data.status === "success") {
                      loadProposals(); // Reload the proposals
                    } else {
                      alert(`Failed to ${action} proposal`);
                    }
                  } catch (error) {
                    console.error("Error handling proposal:", error);
                    alert("Error updating proposal status");
                  }
                }

                // Set up event listeners
                document.addEventListener("DOMContentLoaded", function () {
                  const proposalTab = document.querySelector(
                    '[data-tab="proposals"]'
                  );
                  if (proposalTab) {
                    proposalTab.addEventListener("click", () => {
                      showTab("proposals");
                      loadProposals();
                    });
                  }

                  // Handle direct navigation to proposals
                  if (window.location.hash === "#proposal") {
                    const proposalTab = document.querySelector(
                      '[data-tab="proposals"]'
                    );
                    if (proposalTab) {
                      proposalTab.click();
                    }
                  }
                });
              </script>

              <!-- Content Area -->
              <div class="p-6">
                <!-- Action Buttons -->
                <div class="flex justify-between items-center mb-6">
                  <div class="flex space-x-2">
                    <button
                      id="newPostBtn"
                      class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center"
                    >
                      <i class="fas fa-plus mr-2"></i>
                      Create New Post

                  </div>
                  <div class="flex space-x-2">
                    <select class="border rounded-lg px-4 py-2">
                      <option>Sort by: Latest</option>
                      <option>Sort by: Oldest</option>
                      <option>Sort by: Budget</option>
                    </select>
                    <button class="border rounded-lg px-4 py-2">
                      <i class="fas fa-filter mr-2"></i>
                      Filters
                    </button>
                  </div>
                </div>

                <!-- Post Form (Initially Hidden) -->
                <div
                  id="postForm"
                  class="hidden mb-6 bg-gray-50 p-6 rounded-lg border"
                >
                  <h3 class="text-xl font-bold mb-4">Create New Post</h3>
                  <form class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                      <label
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Caption</label
                      >
                      <input
                        type="text"
                        id="postCaption"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div class="col-span-2">
                      <label
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Description</label
                      >
                      <textarea
                        id="postDescription"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        rows="4"
                        required
                      ></textarea>
                    </div>
                    <div>
                      <label
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Required Skills</label
                      >
                      <input
                        type="text"
                        id="postRequiredSkills"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div>
                      <label
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Location</label
                      >
                      <input
                        id="postLocation"
                        type="text"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div>
                      <label
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Estimated Time (hours)</label
                      >
                      <input
                        id="postEstimatedTime"
                        type="number"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div>
                      <label
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Rate ($)</label
                      >
                      <input
                        type="number"
                        id="postRate"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div class="col-span-2 flex justify-end space-x-2">
                      <button
                        type="button"
                        id="cancelPost"
                        class="px-4 py-2 border rounded-lg hover:bg-gray-50"
                      >
                        Cancel
                      </button>
                      <button
                        type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                      >
                        Create Post
                      </button>
                    </div>
                  </form>
                </div>

                <div class="grid posts grid-cols-1 gap-4">
                  <!-- Sample Post Card -->

                  <!-- More post cards would go here -->
                </div>

                <!-- Pagination -->
                <div class="mt-6 flex justify-between items-center">
                  <p class="text-sm text-gray-600">Showing 1-10 of 24 posts</p>
                  <div class="flex space-x-2">
                    <button
                      class="px-4 py-2 border rounded-lg hover:bg-gray-50 disabled:opacity-50"
                      disabled
                    >
                      Previous
                    </button>
                    <button
                      class="px-4 py-2 border rounded-lg hover:bg-gray-50"
                    >
                      Next
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="proposals" class="tab-content hidden">
            <div class="p-6">
              <div class="mb-6 flex justify-between items-center">
                <h2 class="text-2xl font-semibold text-gray-900">My Proposals</h2>
              </div>
              
              <!-- Loading spinner -->
              <div id="proposalsLoading" class="hidden">
                <div class="flex justify-center py-12">
                  <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
                </div>
              </div>
          
              <!-- Proposals content -->
              <div id="proposalsContent" class="space-y-4">
                <!-- Proposals will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/auth.js"></script>
    <script src="./js/posts.js"></script>
    <script src="./js/profile.js"></script>
    <script>
      // Tab switching functionality
      document.addEventListener("DOMContentLoaded", function () {
        const tabButtons = document.querySelectorAll(".tab-btn");

        tabButtons.forEach((button) => {
          button.addEventListener("click", () => {
            // Remove active classes from all buttons
            tabButtons.forEach((btn) => {
              btn.classList.remove(
                "text-blue-600",
                "border-b-2",
                "border-blue-600"
              );
              btn.classList.add("text-gray-500");
            });

            // Add active classes to clicked button
            button.classList.add(
              "text-blue-600",
              "border-b-2",
              "border-blue-600"
            );
            button.classList.remove("text-gray-500");
          });
        });

        // Post form toggle
        const newPostBtn = document.getElementById("newPostBtn");
        const postForm = document.getElementById("postForm");
        const cancelPostBtn = document.getElementById("cancelPost");

        newPostBtn.addEventListener("click", () => {
          postForm.classList.remove("hidden");
        });

        cancelPostBtn.addEventListener("click", () => {
          postForm.classList.add("hidden");
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userType = JSON.parse(localStorage.getItem("userData")).userType;
        if (userType === "freelancer") {
          const postTab = document.getElementById("postTab");
          postTab.classList.add("hidden");
        }

        const tabButtons = document.querySelectorAll(".tab-btn");
        const tabContents = document.querySelectorAll(".tab-content");

        tabButtons.forEach((button) => {
          button.addEventListener("click", () => {
            // Remove active classes from all buttons
            tabButtons.forEach((btn) => {
              btn.classList.remove(
                "text-blue-600",
                "border-b-2",
                "border-blue-600"
              );
              btn.classList.add("text-gray-500");
            });

            // Add active classes to clicked button
            button.classList.add(
              "text-blue-600",
              "border-b-2",
              "border-blue-600"
            );
            button.classList.remove("text-gray-500");

            // Hide all tab contents
            tabContents.forEach((content) => {
              content.classList.add("hidden");
            });

            // Show selected tab content
            const tabId = button.getAttribute("data-tab");
            document.getElementById(tabId).classList.remove("hidden");
          });
        });
      });
    </script>
  </body>
