<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Najeekai profile</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./css/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/validation.js" defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
      <div
        class="container mx-auto px-4 py-3 flex items-center justify-between"
      >
        <!-- Logo -->
        <a href="/Najeekai/client/index.html">
          <div class="flex items-center shadow p-1 rounded-md px-2">
            <img
              src="./assets/appLogo.png"
              alt="HomeHelp Logo"
              class="h-10 w-10 mr-2"
            />
            <h2 class="alegreya-sans-sc-medium text-2xl tracking-normal">
              Najeekai
            </h2>
          </div>
        </a>
        <!-- Search Input -->
        <div class="flex-grow mx-4 max-w-xl relative" id="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for services, jobs, or professionals"
            class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>

          <!-- Search Results Dropdown -->
          <div
            id="searchDropdown"
            class="hidden absolute mt-2 w-full bg-white rounded-lg shadow-lg border border-gray-200 max-h-96 overflow-y-auto z-50"
          >
            <!-- Results will be inserted here -->
          </div>
        </div>

        <!-- Icons -->
        <div class="flex items-center space-x-4">
          <button class="relative">
            <i
              class="fas fa-bell text-gray-600 text-xl hover:text-blue-600"
            ></i>
            <span
              class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1"
              >3</span
            >
          </button>
          <a href="./profile.html">
            <button>
              <i
                class="fas fa-user-circle text-gray-600 text-2xl hover:text-blue-600"
              ></i>
            </button>
          </a>
        </div>
      </div>
    </nav>
    <div class="container mx-auto px-4 pt-24">
      <!-- Profile Header -->
      <!-- Profile Header -->
      <div
        class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-lg p-8 mb-6"
      >
        <div
          class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8"
        >
          <!-- Avatar container - will be populated by JavaScript -->
          <div class="relative group">
            <!-- Initials avatar will be inserted here -->
          </div>
          <div class="text-center md:text-left text-white">
            <h1 class="text-3xl font-bold">John Doe</h1>
            <p class="text-lg opacity-90">@johndoe</p>
          </div>
        </div>
      </div>

      <!-- Tabs Navigation -->
      <div class="bg-white rounded-lg shadow-md">
        <div class="border-b">
          <nav class="flex space-x-4 px-6" aria-label="Tabs">
            <button
              class="tab-btn px-4 py-3 text-blue-600 border-b-2 border-blue-600"
              data-tab="general"
            >
              General
            </button>
            <button class="tab-btn px-4 py-3 text-gray-500" data-tab="setting">
              Settings
            </button>
            <button
              id="postTab"
              class="tab-btn tab-post px-4 py-3 text-gray-500"
              data-tab="post"
            >
              Posts
            </button>
            <button class="tab-btn px-4 py-3 text-gray-500" data-tab="proposal">
              Proposal
            </button>
          </nav>
        </div>

        <!-- Tab Contents -->
        <div class="p-6">
          <!-- General Tab -->
          <div id="general" class="tab-content">
            <form id="profileForm" class="space-y-6">
              <div class="grid grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >First Name</label
                  >
                  <input
                    type="text"
                    name="firstName"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                  <p
                    class="mt-1 text-sm text-red-600 hidden"
                    id="firstNameError"
                  ></p>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    name="lastName"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                  <p
                    class="mt-1 text-sm text-red-600 hidden"
                    id="lastNameError"
                  ></p>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Middle Name</label
                  >
                  <input
                    type="text"
                    name="middleName"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Username</label
                  >
                  <input
                    type="text"
                    name="username"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                  <p
                    class="mt-1 text-sm text-red-600 hidden"
                    id="usernameError"
                  ></p>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Email</label
                  >
                  <input
                    type="email"
                    name="email"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                  <p
                    class="mt-1 text-sm text-red-600 hidden"
                    id="emailError"
                  ></p>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Phone Number</label
                  >
                  <input
                    type="number"
                    name="phoneNumber"
                    minlength="10"
                    maxlength="10"
                    pattern="\d{10}"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                  <p
                    class="mt-1 text-sm text-red-600 hidden"
                    id="phoneNumberError"
                  ></p>
                </div>
              </div>

              <div id="submitAlert" class="hidden rounded-md p-4 mb-4"></div>

              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
              >
                Save Changes
              </button>
            </form>
          </div>

          <!-- Add this inside your tab-content div after other tabs -->
          <div id="proposal" class="tab-content hidden">
            <div class="p-6">
              <div class="mb-6 flex justify-between items-center">
                <h2 class="text-2xl font-semibold text-gray-900">
                  My Proposals
                </h2>
              </div>

              <!-- Loading spinner -->
              <div id="proposalsLoading" class="hidden">
                <div class="flex justify-center py-12">
                  <div
                    class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"
                  ></div>
                </div>
              </div>

              <!-- Proposals content -->
              <div id="proposalsContent" class="space-y-4">
                <!-- Proposals will be loaded here -->
                <div class="carousel-container">
                  <div class="carousel-wrapper">
                    <!-- Proposal Cards will go here -->
                  </div>
                  <button class="prev-button">&#10094;</button>
                  <button class="next-button">&#10095;</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Settings Tab -->

          <div id="setting" class="tab-content hidden">
            <div class="max-w-2xl space-y-8">
              <!-- Account Actions -->
              <div class="bg-white p-6 rounded-lg border">
                <h3 class="text-lg font-medium mb-4">Account Actions</h3>
                <div class="space-y-4">
                  <button
                    class="w-full text-left px-4 py-2 rounded border hover:bg-gray-50 transition"
                  >
                    <i class="fas fa-download mr-2"></i> Download My Data
                  </button>
                  <button
                    class="w-full text-left px-4 py-2 rounded border hover:bg-gray-50 transition text-yellow-600"
                  >
                    <i class="fas fa-pause-circle mr-2"></i> Deactivate Account
                  </button>
                  <button
                    class="w-full text-left px-4 py-2 rounded bg-red-50 text-red-600 border border-red-200 hover:bg-red-100 transition"
                  >
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Posts Tab -->

          <div id="post" class="tab-content hidden">
            <!-- Main Content Area -->
            <div class="bg-white rounded-lg shadow-md">
              <!-- Tabs Navigation -->
              <div class="border-b">
                <nav class="flex space-x-4 px-6" aria-label="Tabs">
                  <button
                    class="tab-btn px-4 py-3 text-blue-600 border-b-2 border-blue-600"
                    data-tab="all"
                  >
                    All Posts
                  </button>
                </nav>
              </div>

              <!-- Content Area -->
              <div class="p-6">
                <!-- Action Buttons -->
                <div class="flex justify-between items-center mb-6">
                  <div class="flex space-x-2">
                    <button
                      id="newPostBtn"
                      class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center"
                    >
                      <i class="fas fa-plus mr-2"></i>
                      Create New Post
                    </button>
                  </div>
                  <div class="flex space-x-2">
                    <select class="border rounded-lg px-4 py-2">
                      <option>Sort by: Latest</option>
                      <option>Sort by: Oldest</option>
                      <option>Sort by: Budget</option>
                    </select>
                    <button class="border rounded-lg px-4 py-2">
                      <i class="fas fa-filter mr-2"></i>
                      Filters
                    </button>
                  </div>
                </div>

                <!-- Post Form (Initially Hidden) -->
                <div
                  id="postForm"
                  class="hidden mb-6 bg-gray-50 p-6 rounded-lg border"
                >
                  <h3 class="text-xl font-bold mb-4">Create New Post</h3>
                  <form class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                      <label
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Caption</label
                      >
                      <input
                        type="text"
                        id="postCaption"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div class="col-span-2">
                      <label
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Description</label
                      >
                      <textarea
                        id="postDescription"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        rows="4"
                        required
                      ></textarea>
                    </div>
                    <div>
                      <label
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Required Skills</label
                      >
                      <input
                        type="text"
                        id="postRequiredSkills"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div>
                      <label
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Location</label
                      >
                      <input
                        id="postLocation"
                        type="text"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div>
                      <label
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Estimated Time (hours)</label
                      >
                      <input
                        id="postEstimatedTime"
                        type="number"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div>
                      <label
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Rate ($)</label
                      >
                      <input
                        type="number"
                        id="postRate"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div class="col-span-2 flex justify-end space-x-2">
                      <button
                        type="button"
                        id="cancelPost"
                        class="px-4 py-2 border rounded-lg hover:bg-gray-50"
                      >
                        Cancel
                      </button>
                      <button
                        type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                      >
                        Create Post
                      </button>
                    </div>
                  </form>
                </div>

                <div class="grid posts grid-cols-1 gap-4">
                  <!-- Sample Post Card -->

                  <!-- More post cards would go here -->
                </div>

                <!-- Pagination -->
                <div class="mt-6 flex justify-between items-center">
                  <p class="text-sm text-gray-600">Showing 1-10 of 24 posts</p>
                  <div class="flex space-x-2">
                    <button
                      class="px-4 py-2 border rounded-lg hover:bg-gray-50 disabled:opacity-50"
                      disabled
                    >
                      Previous
                    </button>
                    <button
                      class="px-4 py-2 border rounded-lg hover:bg-gray-50"
                    >
                      Next
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/auth.js"></script>
    <script src="./js/posts.js"></script>
    <script src="./js/profile.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
